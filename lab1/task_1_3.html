<!DOCTYPE html>
<html>
    <head>
        <title>Task 1.3</title>
        <style>
            table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            }
            td {
                padding: 5px;
                text-align: left;    
            }
        </style>
    </head>
    <body>
        <table style="width: 25%">
            <tr>
                <td rowspan="2" style="text-align: center">1</td>
                <td colspan="2" style="text-align: right"> 2</td>
                <td style="text-align: right">3</td>
                <td rowspan="2" style="text-align: center">4</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right"> 5</td>
                <td style="text-align: right">6</td>
            </tr>
            <tr>
                <td colspan="5" style="text-align: center">7</td>
            </tr>
            <tr>
                <td style="text-align: center">8</td>
                <td colspan="2" style="text-align: left;">9</td>
                <td style="text-align: left;">10</td>
                <td colspan="2" style="text-align: center">11</td>
            </tr>
        </table>
    </body>
</html>
